<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jawaban No 4</title>
    <style>
      .nama {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #eee;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="nama">Muhammad Rafai</div>
  </body>
  <script>
    // mendeklarasikan variabel jumlah perulangan
    let perulangan = 0
    let lagi = true

    while (lagi) {
        perulangan ++;
        let mau = confirm("Apakah anda mau mengulang");
        (mau == true ) ? lagi = true : lagi = false;
    }

    alert(`perulangan sudah dilakukan sebanyak : ${perulangan}`)
  </script>
</html>
